  components:
    securitySchemes:
      bearerAuth:            # arbitrary name for the security scheme
        type: http
        scheme: bearer
        bearerFormat: JWT
    requestBodies:
      Guarantor:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Guarantor"
      HistoricalItemSlim:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/HistoricalItemSlim"
      Login:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Login"
      Register:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Register"
      RefreshToken:
        content:
