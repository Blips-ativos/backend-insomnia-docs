      CalcFreteRB:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CalcFreteRB"
      SegmentRB:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SegmentRB"
    schemas:
      SegmentRB:
        type: object
        properties:
          name:
            type: string
          description:
            type: string
      Segment:
        type: object
        properties:
          id:
            type: string
          name:
            type: string
          description:
            type: string
          disabled:
            type: boolean
          historical:
            type: array
          createdAt:
            type: string
          updatedAt:
            type: string
          createUser:
            type: object
            properties:
              id:
                type: string
              name:
                type: string
      CalcFreteRB:
        type: object
        properties:
          recipientCep:
            type: string
      Frete:
        type: object
        properties:
          shippingSevicesArray:
            type: array
            items:
              type: object
              properties:
                allowBuyLabel:
                  type: boolean
                carrier:
                  type: string
                carrierCode:
                  type: string
                deliveryTime:
                  type: string
                error:
                  type: boolean
                originalDeliveryTime:
                  type: string
                originalShippingPrice:
                  type: string
                responseTime:
                  type: string
                serviceCode:
                  type: string
                serviceDescription:
                  type: string
                shippingPrice:
                  type: string
          timeout:
            type: integer 
      Guarantor:
        type: object
        required:
          - type
          - cpf
          - email
          - cellphone
          - motherName
          - rg
          - rgEmmitDate
          - rgEmmitOrg
        properties:
          fullName:
            type: string
          cpf:
            type: string
          email:
            type: string
          birthDate:
            type: string
          address:
            $ref: "#/components/schemas/Address"
          cellphone:
            type: string
          motherName:
            type: string
          rg:
            type: string
          rgEmmitDate:
            type: string
          rgEmmitOrg:
            type: string
          copyOfDocumentFront:
            type: string
          copyOfDocumentBack:
            type: string
          selfieWithDocument:
            type: string
          income:
            type: number
          proofOfIncome:
            type: string
          aproved:
            type: string
          userAproved:
            type: string
      HistoricalItemSlim:
        type: object
        properties:
          type: 
            type: string
            enum:
              - EDIT_BASIC_INFO
              - EDIT_BANK_DETAILS
              - NOTE
              - SYSTEM
              - CHATBOT
              - CREATE_CONTRATC_TECHNICIAN
              - TECHNICIAN_CHANGE
              - CHANGE_INSTALLATION_DATE
              - ACTIVE_TECHNICIAN
              - INACTIVE_TECHNICIAN
              - SETTINGS
              - ACTIVE_CANCELLED_ENTREPRENEUR
              - TRUST_UNLOCK
              - EDIT_PERSONAL_DATA
              - EDIT_BUSINESS_DATA
              - CUSTOMER_SERVICE
              - ANALYSIS_APROVED
              - ANALYSIS_REPROVED
              - SHIPPING
          description: 
            type: string
          justification: 
            type: string
      Address:
        type: object
        required:
          - state
          - city
          - zipCode
          - stAve
          - neighborhood
        properties:
          state:
            type: string
            minLength: 2
            maxLength: 4
          city:
            type: string
          number:
            type: string
          zipCode:
            type: string
          stAve:
            type: string
          neighborhood:
            type: string
          complement:
            type: string
          proofOfResidence:
            type: string     
      ShowSubquestionCondition:
        type: object
        properties:
          value:
            type: string
          label:
            type: string
          description:
            type: string
      Login:
        type: object
        properties:
          email:
            type: string
          password:
            type: string
      Register:
        type: object
        properties:
          name:
            type: string
          email:
            type: string
          password:
            type: string
          profiles:
            type: array
            items: 
              type: string
          status:
            type: string
            enum:
              - INATIVO
              - ATIVO
              - EM_ANALISE
          typeof:
            type: string
            enum:
              - GESTOR
              - EMPREENDEDOR
              - TECNICO
              - USUARIO_EMPRESA
          cellphone:
            type: string
          origin:
            type: string
      RefreshToken:
        type: object
        properties:
          refreshToken:
            type: string
      Question:
        type: object
        properties:
          label:
            type: string
          typeof:
            type: string
            enum: 
              - OPTION
              - UPLOAD
              - AGREEMENT
              - TEXT
          options:
            $ref: "#/components/schemas/ShowSubquestionCondition"
          required:
            type: boolean
          mask:
            type: string
          requirements:
            type: array
            items:
              type: string
          showSubquestionCondition:
            $ref: "#/components/schemas/ShowSubquestionCondition"
